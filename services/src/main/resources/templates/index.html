<div class="super_container">
	
	<!-- Header -->

	<header class="header">

							<ul class="social_list">
								<li class="social_list_item"><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
								<li class="social_list_item"><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
								<li class="social_list_item"><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
								<li class="social_list_item"><a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a></li>
								<li class="social_list_item"><a href="#"><i class="fa fa-behance" aria-hidden="true"></i></a></li>
								<li class="social_list_item"><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
							</ul>
						</div>
						<div class="user_box ml-auto">
<!--							<div class="user_box_login user_box_link"><a th:href="@{/login}">login</a></div>-->
<!--							<div class="user_box_register user_box_link"><a th:href="@{/register}">register</a></div>-->

								</th:block></div>
						</div>
					</div>
				</div>
			</div>		
		</div>

		<!-- Main Navigation -->

		<nav class="main_nav">
			<div class="container">
				<div class="row">
					<div class="col main_nav_col d-flex flex-row align-items-center justify-content-start">
						<div class="logo_container">
							<div class="logo"><a src="/images/logo.png" alt="">TL Travel</a></div>
						</div>
						<div class="main_nav_container ml-auto">
							<ul class="main_nav_list">
								<li class="main_nav_item"><a th:href="@{/index}">Home</a></li>
								<li class="main_nav_item" sec:authorize="hasAnyRole('ADMIN','OPERATOR')"><a th:href="@{/Hotel/hotelInfo}">Hotels</a></li>

<!--								<li class="main_nav_item"><a th:href="@{/contact}">contact</a></li>-->
							</ul>
						</div>

						</form>

						<div class="hamburger">

						</div>
					</div>
				</div>
			</div>
