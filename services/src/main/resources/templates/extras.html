    <!-- Search -->

    <div class="search" style="height: 280px">


        <!-- Search Contents -->

        <div class="container fill_height">
            <div class="row fill_height">
                <div class="col fill_height">

                    <!-- Search Tabs -->

                    <div class="search_tabs_container">
                        <div class="search_tabs d-flex flex-lg-row flex-column align-items-lg-center align-items-start justify-content-lg-between justify-content-start">
                            <a class="search_tab  d-flex flex-row align-items-center justify-content-lg-center justify-content-start" style="color:#A5A5A5;" th:href="@{/Hotel/hotelInfo}"><img src="/images/suitcase.png" alt=""><span>Hotels</span></a>
                            <a class="search_tab active d-flex flex-row align-items-center justify-content-lg-center justify-content-start" style="color:#A5A5A5;" th:href="@{/Extras/extrasInfo}"> <img src="/images/stats_1.png" alt="">Extras</a>
                            <a class="search_tab d-flex flex-row align-items-center justify-content-lg-center justify-content-start" style="color:#A5A5A5;" th:href="@{/FeedingType/feedingTypeInfo}"><img style="width: 40px;height: 30px" src="/images/feedingType.png" alt="">Feeding Types</a>
<!--                            <a class="search_tab d-flex flex-row align-items-center justify-content-lg-center justify-content-start"><img src="/images/departure.png" alt="">Add Photos</a>-->
                            <a class="search_tab d-flex flex-row align-items-center justify-content-lg-center justify-content-start" style="color:#A5A5A5;" th:href="@{/HotelRoom/hotelRoomInfo}"><img style="width: 40px;height: 30px" src="/images/departure.png"  alt="">Rooms</a>

                            <!--							<div class="search_tab d-flex flex-row align-items-center justify-content-lg-center justify-content-start"><img src="/images/island.png" alt="">trips</div>-->
                            <!--							<div class="search_tab d-flex flex-row align-items-center justify-content-lg-center justify-content-start"><img src="/images/cruise.png" alt="">cruises</div>-->
                            <!--							<div class="search_tab d-flex flex-row align-items-center justify-content-lg-center justify-content-start"><img src="/images/diving.png" alt="">activities</div>-->
                        </div>
                    </div>

                    <!-- Search Panel -->

                    <div class="search_panel active">
                        <form id="search_form_2" class="search_panel_content
						 d-flex flex-column align-items-center align-items-start"
                              style="margin-top: 50px"
                              th:action="@{/Extras/extrasInfo}"
                              th:object="${extrasInView}"
                              method="post">

                            <input type="hidden" name="id" th:value="${id}" />
                                <div class="search_item" style="width: 300px">
                                    <label for="name" style="color:black">Extra Name:</label>
                                    <input class="destination search_input"
                                           type="text"
                                           id="name"
                                           th:field="*{name}"
                                           placeholder="Enter extra name"
                                           required />
                                </div>



                            <!-- SUBMIT BUTTON -->
                            <div>
                                <button type="submit" class="button search_button">Save Extra</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Intro -->

    <div class="intro">
        <div class="container">

            <table class="table table-striped table-hover" >
                <thead class="table-primary fw-bold">
                <tr class="fw-bold">
                    <th   scope="col">Name</th>
                    <th   scope="col">Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="extra : ${extras}">
                    <!--                    <td th:text="${hotel.id}">1</td>-->
                    <td th:text="${extra.getName()}">Hotel XYZ</td>
                    <td>
                    <a th:href="@{/Extras/extrasInfo(id=${extra.id})}">Edit</a> |
                        <form
                                th:action="@{/Extras/extrasInfo/delete(id=${extra.id})}"
                                method="post"
                                th:object="${extra}"
                                style="display:inline"
                        >
                            <button
                                    type="submit"
                                    class="btn btn-link p-0 align-baseline"
                                    onclick="return confirm('Delete extra [[${extra.name}]]');">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
