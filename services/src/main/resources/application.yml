spring:
    jpa:
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
                format_sql: true
                show-sql : true
        hibernate:
            ddl-auto: update
        open-in-view: false
        defer-datasource-initialization: true
    sql:
        init:
            mode: never
    security:
        oauth2:
            client:
                registration:
                    github:
                        client-id: ${GITHUB_CLIENT:client id}
                        client-secret: ${GITHUB_SECRET:client-secret}
                        scope: user:email
    mvc:
        hidden-method:
            filter:
                enabled: 'true'
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        username: ${MYSQL_USER:root}
        password: ${MYSQL_PASSWORD:Ivanova65a3}
        url: jdbc:mysql://localhost:3306/bookingWeb?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC
logging:
    level:
        org:
            springframework:
                boot:
                    autoconfigure: ERROR
            hibernate:
                type:
                    descriptor: TRACE
                SQL: DEBUG
            nodeValue: WARN
        blog: WARN
server:
    port: 7070

pastryShop:
    remember.me.key: ${REMEBER_ME_KEY:topsecret}
    defaul.admin.pass: ${DEFAULT_ADMIN_PASS:secret}

debug: true

